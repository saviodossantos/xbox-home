<!doctype html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/dist/3rd/css-3rd/font-awesome/css/all.css">
    <link rel="stylesheet" href="assets/dist/3rd/css-3rd/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/dist/css/index.css">
    <link rel="icon" href="assets/dist/img/icon.png"> <!-- linka o ícone da aba -->
    <title>Xbox Home</title>
</head>

<body onload="time()">

    <header class="container mt-4">

        <div class="row">
            <div class="col-8 col-md-10 perfil">

                <img src="assets/dist/img/perfil.png" alt="Imagem de perfil">

                <div class="gamertag">
                    <span class="justify-content-center font-weight-bold">SnowRJ</span><br>
                    <i class="fas fa-trophy"></i>
                    <span class="justify-content-center">43992</span>
                </div>


            </div>

            <div class="col-4 col-md-2 d-flex justify-content-end align-self-center">

                <i class="fas fa-microphone-slash"></i>
                <i class="fas fa-battery-full"></i>
                <span class="justify-content-end ml-2 font-weight-bold" id="horaAtual">
                    <!-- hora atual sendo mostrada pelo js -->
                </span>

            </div>
        </div>

    </header>

    <section class="container recentes">

        <div class="row">
            <div class="col-12 col-md-4 pr-md-3">


                <div class="card card-principal ">

                    <p class="mt-auto ml-2 font-weight-bold">Call of Duty: Warzone</p>

                </div>

            </div>

            <div class="col-6 col-md-2 pr-2px align-self-md-end">
                <!-- <a href="https://www.xbox.com/pt-BR/" target="_blank"> -->
                <div class="card card-secundario">

                    <div class="text-center mt-4">
                        <i class="fas fa-store mt-3"></i>
                    </div>

                    <p class="mt-auto ml-2">Microsoft Store</p>
                    <!-- <div class="fundo-escuro"></div> -->

                </div>
                <!-- </a> -->
            </div>

            <div class="col-6 col-md-2 pl-2px align-self-md-end">
                <div class="card card-secundario box3">

                    <p class="mt-auto ml-2">Cyberpunk 2077</p>

                </div>
            </div>

            <div class="col-6 col-md-2 pr-2px align-self-md-end">
                <!-- <a href="https://www.xbox.com/pt-BR/xbox-game-pass" target="_blank"> -->
                <div class="card card-secundario box4">

                    <p class="mt-auto ml-2">Xbox Game Pass</p>

                </div>
                <!-- </a> -->
            </div>

            <div class="col-6 col-md-2 pl-2px align-self-md-end">
                <div class="card card-secundario edge">

                    <div class="text-center mt-4">
                        <i class="fab fa-edge-legacy mt-3"></i>
                    </div>

                    <p class="mt-auto ml-2">Microsoft Edge</p>

                </div>
            </div>

        </div>

        <div class="row mt-md-4 mt-3">

            <div class="col-12 col-md-4 pr-md-3 mb-2">
                <div class="card biblioteca">

                    <div class="text-center mt-4">
                        <i class="fa fa-book"></i>
                    </div>

                    <p class="mt-auto ml-2">Meus jogos e apps</p>

                </div>
            </div>

            <div class="col-12 col-md-4 mb-2">
                <div class="card atividade-recente">

                    <div class="mt-2 mr-3 ml-auto">
                        <img src="assets/dist/img/perfil-amigo1.jpg" alt="Imagem de perfil amigo">
                        <img src="assets/dist/img/perfil-amigo2.jpg" alt="Imagem de perfil amigo">
                    </div>

                    <p class="mt-auto ml-3">
                        2 amigos
                        <span class="d-block">jogando EA SPORTS™ FIFA 21</span>
                    </p>
                    <div class="fundo-escuro"></div>

                </div>

            </div>

            <div class="col-12 col-md-4 anuncio">
                <div class="card">

                    <div class="fundo-escuro"></div>

                </div>
                <div class="float-right">
                    <p>
                        <small>Anúncio</small>
                    </p>
                </div>
            </div>

        </div>

    </section>

    <section class="container pins mt-5">

        <h2 class="title font-weight-bold">Pins</h2>



    </section>

    <section class="container store mt-5">

        <h2 class="title font-weight-bold">Store</h2>



    </section>

    <section class="container gamepass mt-5">

        <h2 class="title font-weight-bold">Game Pass</h2>



    </section>

    <footer class="mt-5 pt-5 pb-3">
        <div class="container">
            <div class="row">
                <div class="col-12">

                    <p>*Descrição do projeto</p>

                    <p>based on OS Version 10.0.19041.3503 and most recently.</p>

                    <p>&copy2020</p>

                </div>
            </div>

        </div>
    </footer>

</body>

<script src="assets/src/js/main.js"></script>

</html>
